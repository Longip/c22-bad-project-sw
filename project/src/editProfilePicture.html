<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/editProfilePicture.css">
    <title>Camera</title>
</head>

<body>
    <div class="container">
        <div class="row top-banner">
            <div class="banner-container">
            </div>
        </div>
        <div class="row">
            <section class="navbar-container">
                <div class="navbar">
                    <div class="navbar-content">
                        <div class="ourlogo"><img src="./assets/site-images/logo3.png"></div>
                    </div>
                </div>
            </section>
        </div>

        <div class="row">
            <div class="col">
                <section class="left-profile-bar">
                    <div class="left-sidebar">
                        <div class="inner">
                            <div class="user-profile">
                                <div class="user-image">
                                    <div class="image-src"><img src="./assets/site-images/eeyore.jpeg"></div>
                                    <div class="edit-btn"><i class="fa-solid fa-pen-to-square"></i></div>
                                </div>

                            </div>
                            <div class="bar-function">

                                <a href="./homepage.html">
                                    <div class="home-btn"><i class="fa-solid fa-utensils"></i>
                                        <div class="text">Recommend</div>
                                    </div>
                                </a>
                                <a href="./explore.html">
                                    <div class="explore-btn"><i class="fa-solid fa-magnifying-glass"></i>
                                        <div class="text1">Explore</div>
                                    </div>
                                </a>
                                <a href="./user-profile.html">
                                    <div class="user-info-btn"><i class="fa-solid fa-user"></i>
                                        <div class="text2">Profile</div>
                                    </div>
                                </a>
                                <a href="./camera.html">
                                    <div class="camera-btn"><i class="fa-solid fa-camera"></i>
                                        <div class="text3">Camera</div>
                                    </div>
                                </a>
                                <div class="logout-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    <div class="text4">Logout</div>
                                </div>
                            </div>
                            <div class="toggle-button"><i class="bi bi-caret-right"></i></div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-10">
                <section class="content-container">
                    <button class="button" id="take-photo">Take a Photo</button>

                    <form id="profile-pic-form" action="/profile-pic-formidable" method="POST"
                        enctype="multipart/form-data">
                        <div class="profile-pic-submit">
                            <input type="submit" value="Update Profile Picture" />
                        </div>
                    </form>


                    <p>
                        <img id="image" style="max-width: 100%">
                    </p>
                </section>
            </div>
        </div>
    </div>







    <script type="module"
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>
    <script src="./js/editProfilePicture.js" type="module"></script>
</body>

</html>

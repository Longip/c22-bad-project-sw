<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="user-profile.css">
    <title>User Profile</title>
</head>

<body>
    <div class="page-container">
        <section class="banner-container">
        </section>

        <section class="navbar-container">
            <div class="navbar">
                <div class="navbar-content">
                    <ul>
                        <li><a href="./homepage.html">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#explore">Explore</a></li>
                    </ul>
                    <div class="dropdown">
                        <button class="dropdown-btn"><i class="bi bi-list"></i></button>
                        <div class="dropdown-content">
                            <div class="info-btn"><a href="./user-profile.html"><i class="fa-solid fa-user-pen"></i>
                                    Your Info</a></div>
                            <div class="album-btn"><a href="./album.html"><i class="fa-solid fa-camera-retro"></i> Your
                                    Album</a>
                            </div>
                            <div class="logout-btn"><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    Logout</a></div>
                        </div>
                    </div>
                </div>

            </div>
        </section>


        <section class="left-profile bar">
            <div class="main-container">
                <div class="left-sidebar">
                    <div class="inner">
                        <div class="user-profile">
                            <!-- <div class="user-background"></div> -->
                            <div class="user-image">
                                <img src="./eeyore.jpeg">
                            </div>
                            <div class="user-info">
                                <p class="user-name">Name: Test Test</p>
                            </div>
                        </div>
                    </div>
                    <div class="toggle-button"><i class="bi bi-caret-right"></i></div>
                </div>
        </section>

        <section class="right-profile bar">
            <div class="right-container">
                <div class="right-sidebar">
                    <div class="circular-container">
                        <div class="circular-progress">
                            <div class="value-container">70%</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/dda97d4095.js" crossorigin="anonymous"></script>
        <script src="./user-profile.js"></script>
</body>

</html>

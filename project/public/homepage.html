<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="homepage.css">
    <title>Home</title>
</head>

<body>
    <div class="page-container">
        <section class="banner-container">
            <div class="banner-test-wrapper">
                <div class="logo"><i class="fa-solid fa-utensils"></i></div>
                <div class="banner-text">Eat Wat 7</div>

            </div>
        </section>

        <section class="content-container">
            <div class="feed-container">
                <div class="ai-restaurant-wrapper">
                    <div class="ai-restaurant card"></div>
                    <div class="ai-restaurant card"></div>
                    <div class="ai-restaurant card"></div>
                    <div class="ai-restaurant card"></div>
                </div>
                <div class="explore-restaurant-wrapper">
                    <div class="alternate-restaurant card"></div>
                    <div class="alternate-restaurant card"></div>

                </div>

            </div>
        </section>
        <section class="footer-container">
            <div class="home-log"><i class="bi bi-house-heart"></i></div>
            <div class="camera-log"><i class="bi bi-camera-fill"></i></div>
            <div class="user-log"><i class="bi bi-person-circle"></i></i></div>

        </section>

    </div>

    <script src="https://kit.fontawesome.com/dda97d4095.js" crossorigin="anonymous"></script>
    <script src="homepage.js"></script>
</body>

</html>
